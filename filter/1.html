<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Filter test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
        .q0,.q0 a {color:#9d9d9d!important;}
        .q1,.q1 a {color:#ffffff!important;}
        .q2,.q2 a {color:#1eff00!important;}
        .q3,.q3 a {color:#0070dd!important;}
        .q4,.q4 a {color:#a335ee!important;}
        .q5,.q5 a {color:#ff8000!important;}
        .q6,.q6 a {color:#e5cc80!important;}
        </style>
    </head>
    <body>
        <div class="d-flex flex-nowrap p-3">
            <div class="d-flex flex-column flex-shrink-0">
                <div id="navbar" class="offcanvas-lg offcanvas-start w-auto" tabindex="-1">
                    <div class="offcanvas-body flex-column">
                        <div class="bg-body-tertiary border border-light-subtle rounded-3 p-2 me-4">
                            <div class="text-center">
                                <span class="fs-4 fw-medium">DB Vanilla+</span>
                            </div>
                            <hr class="m-2">
                            <a class="text-decoration-none ms-2" href="/">News</a>
                            <hr class="m-2">
                            <a class="text-decoration-none ms-2" href="/equip">Equipment</a>
                        </div>
                        <div class="border border-light-subtle rounded-3 p-2 mt-4 me-4 px-4">
                            <label class="form-label" for="inp-slot">Item Slots</label>
                            <select id="inp-slot" class="form-select form-select-sm">
                                <option value="1" selected>Head</option>
                                <option value="2">Neck</option>
                                <option value="3">Shoulders</option>
                                <option value="4">Back</option>
                                <option value="5">Chest</option>
                                <option value="6">Shirt</option>
                                <option value="7">Tabard</option>
                                <option value="8">Wrist</option>
                                <option value="9">Hands</option>
                                <option value="10">Waist</option>
                                <option value="11">Legs</option>
                                <option value="12">Feet</option>
                                <option value="13">Finger</option>
                                <option value="14">Trinket</option>
                                <option value=""></option>
                                <option value=""></option>
                                <option value="15">Main Hand</option>
                                <option value="16">Off Hand</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        
                            <hr class="mx-0 my-3">
                        
                            <label class="form-label">Quality / Rarity</label>
                            <div class="form-check">
                                <label class="q0 form-check-label" for="inp-q0">Poor</label>
                                <input id="inp-q0" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="q1 form-check-label" for="inp-q1">Common</label>
                                <input id="inp-q1" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="q2 form-check-label" for="inp-q2">Uncommon</label>
                                <input id="inp-q2" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="q3 form-check-label" for="inp-q3">Rare</label>
                                <input id="inp-q3" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="q4 form-check-label" for="inp-q4">Epic</label>
                                <input id="inp-q4" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="q5 form-check-label" for="inp-q5">Legendary</label>
                                <input id="inp-q5" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="q6 form-check-label" for="inp-q6">Artifact</label>
                                <input id="inp-q6" class="form-check-input" type="checkbox" value="">
                            </div>
                        
                            <hr class="mx-0 my-3">
                        
                            <label class="form-label">Equippable Items</label>
                            <div class="form-check">
                                <label class="form-check-label" for="inp-i0">Cloth</label>
                                <input id="inp-i0" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="inp-i1">Leather</label>
                                <input id="inp-i1" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="inp-i2">Mail</label>
                                <input id="inp-i2" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="inp-i3">Plate</label>
                                <input id="inp-i3" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="inp-i4">Miscellaneous</label>
                                <input id="inp-i4" class="form-check-input" type="checkbox" value="">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="inp-i5">Quest</label>
                                <input id="inp-i5" class="form-check-input" type="checkbox" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-grow-1">
                <div class="d-flex justify-content-between text-center bg-body-tertiary border border-light-subtle rounded-3 p-2">
                    <div><span class="bi-layout-text-sidebar-reverse fs-4 fw-medium d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#navbar"></span></div>
                    <div><span class="fs-4 fw-medium">Equipment</span></div>
                    <div></div>
                </div>
                <div class="row my-3">
                    <table class="table table-sm table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Lvl req.</th>
                                <th>Type</th>
                                <th>Subtype</th>
                                <th>equip</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
